<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../src/css/styles.css" />
		<title>Quizlet</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
					<div class="header__logo">
						<picture>
							<source
								media="(max-width: 28.125em)"
								srcset="../src/assets/img/logo-small.svg"
							/>
							<img src="../src/assets/img/logo.svg" alt="logo" />
						</picture>
					</div>
					<nav class="header__navigation navigation">
						<div class="navigation__body">
							<ul class="navigation__list">
								<li class="navigation__item">
									<a href="#" class="navigation__link navigation__link--active"
										>Home</a
									>
								</li>
								<li class="navigation__item">
									<a href="#" class="navigation__link">Subject areas</a>
								</li>
								<li class="navigation__item">
									<a href="#" class="navigation__link">Experts solutions</a>
								</li>
								<li class="navigation__item">
									<a href="#" class="navigation__link btn btn--purple">
										Create
										<picture>
											<source
												media="(max-width: 56.25em)"
												srcset="../src/assets/img/arrow-down--purple.svg"
											/>
											<img
												src="../src/assets/img/arrow-down.svg"
												alt="arrow"
												class="navigation__arrow navigation__arrow-down"
											/>
										</picture>
									</a>
								</li>
							</ul>
						</div>
					</nav>
					<div class="header__account">
						<a href="#" class="btn">Log in</a>
						<a href="#" class="btn btn--yellow">Sign up</a>
						<!-- burger -->
						<div class="header__icon">
							<span></span>
						</div>
					</div>
				</div>
			</header>
			<main class="page">p</main>
			<footer class="footer">f</footer>
		</div>
		<script
			src="https://kit.fontawesome.com/f78bbe046c.js"
			crossorigin="anonymous"
		></script>
		<script src="../src/app.js"></script>
	</body>
</html>
